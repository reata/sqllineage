[tox]
envlist = py37,py38,py39,py310

[testenv]
deps =
    .[ci]
commands =
    black . --check --diff
    flake8
    bandit -r sqllineage
    mypy
    pytest --cov

[flake8]
exclude = .tox,.git,__pycache__,build,sqllineagejs
max-line-length = 120
# ignore = D100,D101
show-source = true
enable-extensions=G
application-import-names = sqllineage
import-order-style = pycharm
